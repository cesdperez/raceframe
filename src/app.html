<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Create beautiful race posters from your GPX files. Free, private, and works with any GPS source like Strava, Garmin, or Polar." />
		<meta name="theme-color" content="#1a1a2e" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://cesdperez.github.io/raceframe" />
		<meta property="og:title" content="RaceFrame - Create Beautiful Race Posters" />
		<meta property="og:description" content="Turn your GPX files into stunning race posters. Free, private, no signup required." />
		<meta property="og:image" content="https://cesdperez.github.io/raceframe/og-image.png" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="RaceFrame - Create Beautiful Race Posters" />
		<meta name="twitter:description" content="Turn your GPX files into stunning race posters. Free, private, no signup required." />
		<meta name="twitter:image" content="https://cesdperez.github.io/raceframe/og-image.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://basemaps.cartocdn.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Oswald:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
